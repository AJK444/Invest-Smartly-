<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        section {
            background: #102C57;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #ddd;
            line-height: 1.8;
            margin: 10px 0;
        }

        button {
            background: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #0073e6;
            transform: scale(1.05);
        }

        footer {
            background: #0b2447;
            color: #ddd;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

    <section>
        <h2>Get in Touch</h2>
        <p><strong>Head Office:</strong> UAE</p>
